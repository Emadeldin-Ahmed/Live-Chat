<!DOCTYPE html>
<html>
<head>
  <title>Live Chat with Google Sign-In</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    #messages { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; display: none; }
    .message { margin-bottom: 10px; }
    input, button { margin-top: 10px; padding: 10px; font-size: 16px; width: 100%; }
    #auth-buttons button { margin-bottom: 10px; }
  </style>
</head>
<body>
  <h2>ðŸ’¬ Live Chat</h2>

  <div id="auth-buttons">
    <button onclick="signInWithGoogle()">Sign in with Google</button>
    <button onclick="signOut()" style="display: none;">Sign Out</button>
  </div>

  <div id="chat-area" style="display: none;">
    <div id="messages"></div>
    <input type="text" id="message" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCs7FPXY5C4TtNl2N2HVOocbDz6gzSyeu0",
      authDomain: "chat-live-a1267.firebaseapp.com",
      databaseURL: "https://chat-live-a1267-default-rtdb.firebaseio.com",
      projectId: "chat-live-a1267",
      storageBucket: "chat-live-a1267.appspot.com",
      messagingSenderId: "285360741601",
      appId: "1:285360741601:web:4842d1c6d457d3e9e0eba0"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    // Clear messages once per day
    function autoClearMessagesDaily() {
      const today = new Date().toDateString();
      const lastCleared = localStorage.getItem("lastClearedDate");
      if (lastCleared !== today) {
        db.ref("messages").remove().then(() => {
          localStorage.setItem("lastClearedDate", today);
        });
      }
    }

    autoClearMessagesDaily();

    // Google Sign-In
    function signInWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).catch(console.error);
    }

    function signOut() {
      auth.signOut();
    }

    // Auth state listener
    auth.onAuthStateChanged(user => {
      const chatArea = document.getElementById("chat-area");
      const signInBtn = document.querySelector("#auth-buttons button:nth-child(1)");
      const signOutBtn = document.querySelector("#auth-buttons button:nth-child(2)");
      const messagesDiv = document.getElementById("messages");

      if (user) {
        chatArea.style.display = "block";
        messagesDiv.style.display = "block";
        signInBtn.style.display = "none";
        signOutBtn.style.display = "inline-block";

        db.ref("messages").off(); // clear previous listeners
        db.ref("messages").on("child_added", (data) => {
          const msg = data.val();
          const msgEl = document.createElement("div");
          msgEl.className = "message";
          msgEl.textContent = `${msg.name}: ${msg.message}`;
          messagesDiv.appendChild(msgEl);
          messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });

      } else {
        chatArea.style.display = "none";
        messagesDiv.innerHTML = "";
        signInBtn.style.display = "inline-block";
        signOutBtn.style.display = "none";
      }
    });

    function sendMessage() {
      const user = auth.currentUser;
      const message = document.getElementById("message").value.trim();
      if (!user || !message) return;

      db.ref("messages").push({
        name: user.displayName,
        message
      });

      document.getElementById("message").value = "";
    }
  </script>
</body>
</html>
