<!DOCTYPE html>
<html>
<head>
  <title>Live Chat</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    #messages { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; }
    .message { margin-bottom: 10px; }
    input, button { margin-top: 10px; padding: 10px; font-size: 16px; width: 100%; }
  </style>
</head>
<body>
  <h2>ðŸ’¬ Live Chat</h2>
  <div id="messages"></div>
  <input type="text" id="name" placeholder="Your name" />
  <input type="text" id="message" placeholder="Type a message..." />
  <button onclick="sendMessage()">Send</button>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCs7FPXY5C4TtNl2N2HVOocbDz6gzSyeu0",
      authDomain: "chat-live-a1267.firebaseapp.com",
      databaseURL: "https://chat-live-a1267-default-rtdb.firebaseio.com",
      projectId: "chat-live-a1267",
      storageBucket: "chat-live-a1267.appspot.com",
      messagingSenderId: "285360741601",
      appId: "1:285360741601:web:4842d1c6d457d3e9e0eba0"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Clear messages once per day (local time based)
    function autoClearMessagesDaily() {
      const today = new Date().toDateString();
      const lastCleared = localStorage.getItem("lastClearedDate");
      if (lastCleared !== today) {
        db.ref("messages").remove().then(() => {
          localStorage.setItem("lastClearedDate", today);
        });
      }
    }

    autoClearMessagesDaily();

    function sendMessage() {
      const name = document.getElementById("name").value.trim();
      const message = document.getElementById("message").value.trim();
      if (!name || !message) return;

      db.ref("messages").push().set({ name, message });
      document.getElementById("message").value = "";
    }

    db.ref("messages").on("child_added", (data) => {
      const msg = data.val();
      const messagesDiv = document.getElementById("messages");

      const msgEl = document.createElement("div");
      msgEl.className = "message";
      msgEl.textContent = `${msg.name}: ${msg.message}`;

      messagesDiv.appendChild(msgEl);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
  </script>
</body>
</html>
